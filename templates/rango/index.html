<!DOCTYPE html>

{% load staticfiles %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>
        <div>
          Hello world!
        </div>

        <div>
          {% if categories %}
          <ul>
            {% for category in categories %}
              <li>
                {{category.name}}
              </li>
            {% endfor %}
          </ul>
          {% else %}
            <strong>There are no categories present.</strong>
          {% endif %}
        </div>

        <a href="/rango/about/">About</a><br />
        <img src="{% static "images/rango.jpg" %}" alt="A picture of Rango" />
    </body>

</html>
