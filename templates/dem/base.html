<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>
      Dem -
      {% block title_block %}
        It's Dem time!
      {% endblock %}
    </title>
  </head>
  <body>

    <div>
      {% block sidebar_block %}
      {% endblock %}
    </div>

    <div>
      {% block body_block %}
      {% endblock %}
    </div>
    <hr />
    <div>
      <ul>
        <li><a href="{% url 'dem:index' %}">Home</li>
        {% if not user.is_authenticated %}
          <li><a href="{% url 'auth_login' %}?next=/dem/">Login</li>
          <li><a href="{% url 'dem:register' %}">Register</a></li>
        {% else %}
          <li><a href="{% url 'auth_logout' %}?next=/dem/">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </body>
